<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/style.css">
  <title>Lightspeed</title>
</head>

<body>
  <fieldset id="colors">
    <legend>Colors</legend>
    <span class="badge bg-red text-white">Red</span>
    <span class="badge bg-orange text-white">Orange</span>
    <span class="badge bg-yellow text-white">Yellow</span>
    <span class="badge bg-lime text-white">Lime</span>
    <span class="badge bg-green text-white">Green</span>
    <span class="badge bg-cyan text-white">Cyan</span>
    <span class="badge bg-blue text-white">Blue</span>
    <span class="badge bg-pink text-white">Pink</span>
    <span class="badge bg-purple text-white">Purple</span>
    <span class="badge bg-gray text-white">Gray</span>
    <span class="badge bg-white text-black">White</span>
    <span class="badge bg-black text-white">Black</span>
  </fieldset>
  <fieldset id="badges">
    <legend>Badges</legend>
    <h1>H1 Header <span class="badge bg-gray text-white">Badge</span></h1>
    <h2>H2 Header <span class="badge bg-gray text-white">Badge</span></h2>
    <h3>H3 Header <span class="badge bg-gray text-white">Badge</span></h3>
    <h4>H4 Header <span class="badge bg-gray text-white">Badge</span></h4>
    <h5>H5 Header <span class="badge bg-gray text-white">Badge</span></h5>
    <h6>H6 Header <span class="badge bg-gray text-white">Badge</span></h6>
    <br>
    <h1>H1 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h1>
    <h2>H2 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h2>
    <h3>H3 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h3>
    <h4>H4 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h4>
    <h5>H5 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h5>
    <h6>H6 Header <span class="badge pill-rounded bg-gray text-white">Pill</span></h6>
  </fieldset>
</body>

</html>
